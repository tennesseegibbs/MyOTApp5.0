<ion-header>
  <ion-navbar color="primary">
    <ion-title>
     
      <img src="../assets/imgs/otlogo.png" width="100" height="100" /><p>
          Welcome to OT Circle
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-item>
    <ion-label stacked>Channel ID</ion-label>
    <ion-input type="text" [(ngModel)]="channelId"></ion-input>
  </ion-item>
  <ion-content text-center>
  <button round ion-button (click)="searchPlaylists()" [disabled]="channelId === ''" color="primary">Search Playlists</button>
 
  <ion-list no padding>
    <button ion-item *ngFor="let list of playlists | async" (click)="openPlaylist(list.id)">
      <ion-thumbnail item-start>
      <img [src]="list.snippet.thumbnails.standard.url">
    </ion-thumbnail>
    <h2>{{ list.snippet.title }}</h2>
    <p>{{ list.snippet.publishedAt | date:'short' }}</p>
    </button>
  </ion-list>
</ion-content>
